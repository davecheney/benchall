services:
  "kubernetes-master":
    charm: cs:~kubernetes/trusty/kubernetes-master-5
    annotations:
      "gui-x": "600"
      "gui-y": "0"
    expose: true
  docker:
    charm: cs:trusty/docker-2
    num_units: 2
    annotations:
      "gui-x": "0"
      "gui-y": "0"
  flannel-docker:
    charm: cs:trusty/flannel-docker-5
    annotations:
      "gui-x": "0"
      "gui-y": "300"
  kubernetes:
    charm: cs:~kubernetes/trusty/kubernetes-5
    annotations:
      "gui-x": "300"
      "gui-y": "300"
  etcd:
    charm: cs:~kubernetes/trusty/etcd-2
    annotations:
      "gui-x": "300"
      "gui-y": "0"
relations:
  - - "flannel-docker:network"
    - "docker:network"
  - - "flannel-docker:docker-host"
    - "docker:juju-info"
  - - "flannel-docker:db"
    - "etcd:client"
  - - "kubernetes:docker-host"
    - "docker:juju-info"
  - - "etcd:client"
    - "kubernetes:etcd"
  - - "etcd:client"
    - "kubernetes-master:etcd"
  - - "kubernetes-master:minions-api"
    - "kubernetes:api"
series: trusty
